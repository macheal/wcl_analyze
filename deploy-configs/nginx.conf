# WCL 分析系统 Nginx 配置文件
# 
# 主要功能:
# - 静态文件服务
# - API 反向代理
# - 性能优化
# - 安全配置

# 全局配置
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # 基础配置
    ##
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 服务器名称哈希表大小
    server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL 配置（如需要）
    ##
    
    ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # 日志配置
    ##
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    ##
    # Gzip 压缩配置
    ##
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    ##
    # 虚拟主机配置
    ##
    
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    ##
    # WCL 分析系统站点配置
    ##
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        
        # 根目录和默认页面
        root /var/www;
        index index.html index.htm;
        
        # 日志配置
        access_log /var/log/nginx/wcl-access.log main;
        error_log /var/log/nginx/wcl-error.log warn;
        
        # 安全头配置
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API 代理配置
        location /api/ {
            proxy_pass http://120.48.142.225:38080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲区设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # 静态资源优化 - JavaScript 和 CSS
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            gzip_static on;
            
            # 尝试提供 .gz 文件（如果存在）
            try_files $uri $uri.gz =404;
        }
        
        # 静态资源优化 - 图片文件
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # 图片优化
            # 注意：image_filter模块在标准Nginx Docker镜像中未启用
            # image_filter_buffer 10M;
            # image_filter_interlace on;
        }
        
        # 静态资源优化 - 字体文件
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            add_header Vary Origin;
        }
        
        # 媒体文件
        location ~* \.(mp4|mp3|ogg|wav|webm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 支持范围请求
            add_header Accept-Ranges bytes;
        }
        
        # 图片目录特殊处理
        location /images/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 允许直接访问图片
            try_files $uri $uri/ =404;
        }
        
        # 前端路由支持 - SPA 应用
        location / {
            try_files $uri $uri/ /index.html;
            
            # HTML 文件不缓存
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }
        
        # 错误页面配置
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www;
            internal;
        }
        
        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 禁止访问备份文件
        location ~* \.(bak|backup|old|tmp|temp|log|sql)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}